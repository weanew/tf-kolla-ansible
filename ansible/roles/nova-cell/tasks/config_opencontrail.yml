---

- name: Running Nova opencontrail bootstrap container
  vars:
    nova_compute: "{{ nova_cell_services['nova-compute'] }}"
  kolla_docker:
    action: "start_container"
    common_options: "{{ docker_common_options }}"
    detach: False
    image: "{{ nova_compute_opencontrail_init_image_full }}"
    labels:
      BOOTSTRAP:
    environment:
      OPENSTACK_VERSION: "{{ openstack_release }}"
    name: "bootstrap_nova_compute_opencontrail_plugin"
    restart_policy: no
    volumes: "{{ nova_compute.volumes|reject('equalto', '')|list }}"
  when:
    - neutron_plugin_agent == 'opencontrail'
    - inventory_hostname in groups[nova_cell_compute_group]

- name: Copying opencontrail files for nova-compute
  become: true
  vars:
    service: "{{ nova_cell_services['nova-compute'] }}"
  copy:
    src: "{{ role_path }}/templates/{{ item.src }}"
    dest: "{{ node_config_directory }}/nova-compute/{{ item.src }}"
    mode: "{{ item.mode }}"
  when:
    - inventory_hostname in groups[service.group]
    - service.enabled | bool
  with_items:
    - { src: "contrail-plugin.pth", mode: "0644" }
    - { src: "rootwrap.conf", mode: "0640" }
  notify:
    - Restart nova-compute container
